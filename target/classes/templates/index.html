<!DOCTYPE html>
<html lang="en,ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>
<table class="pure-table">
  <thead>
  <tr>

    <td>Name</td>
    <td>Last Name</td>
    <td>Email</td>
    <td>Push the button</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a></td>
    <td th:text="${user.getLastName()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td>
      <form class="pure-form" th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}">
        <a class="pure-button-secondary pure-button" th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a>
        <input class="pure-button-primary pure-button" type="submit" value="Delete">
      </form>
    </td>
  </tr>
  </tbody>
</table>
</br>


<a class="pure-button" href="/users/new">Add new user</a>
</body>
</html>
